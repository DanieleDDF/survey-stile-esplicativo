
<!DOCTYPE html>
<html lang="it">
<head>

<body>
    <div class="container">
        <h1>Questionario Stile Esplicativo</h1>
        <form id="questionnaire">
            <div class="question">
                <p>Il progetto che stai dirigendo è un grande successo.</p>
                <label><input type="radio" name="q1" value="A"> A. Ho fatto molta attenzione al lavoro di ciascuno.</label>
                <label><input type="radio" name="q1" value="B"> B. Ognuno vi ha dedicato tempo ed energia.</label>
            </div>
            <div class="question">
                <p>Tu e il tuo partner vi riconciliate dopo un litigio.</p>
                <label><input type="radio" name="q2" value="A"> A. L’ho perdonata/o.</label>
                <label><input type="radio" name="q2" value="B"> B. In genere tendo a perdonare.</label>
            </div>
            <!-- Aggiungi le altre domande qui seguendo lo stesso formato -->
            <input type="button" onclick="calculateResults()" value="Invia">
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
